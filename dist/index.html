<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- BASE_URL 붙이는 게 안전 -->
    <link rel="icon" type="image/svg+xml" href="/portfolio/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>

    <script type="text/javascript">
      (function (l) {
        if (!l.search) return;

        var q = {};
        l.search
          .slice(1)
          .split("&")
          .forEach(function (v) {
            var a = v.split("=");
            q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
          });

        if (q.p !== undefined) {
          // /portfolio/ 처럼 끝에 /가 여러 개여도 다 제거
          var base = l.pathname.replace(/\/+$/, "");
          var p = (q.p || "").replace(/\/{2,}/g, "/"); // p 내부도 정규화

          window.history.replaceState(
            null,
            null,
            base + p + (q.q ? "?" + q.q : "") + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/portfolio/assets/index-CozQaGnw.js"></script>
    <link rel="stylesheet" crossorigin href="/portfolio/assets/index-DnVZJ6_Q.css">
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite는 build 시 이 script를 자동으로 dist용으로 바꿉니다 -->
  </body>
</html>
