<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA GitHub Pages</title>
    <script type="text/javascript">
      // https://github.com/rafgraph/spa-github-pages
      // Project Pages면 1 (repo-name 유지), User/Org Pages면 0
      var segmentCount = 1;

      var l = window.location;
      // 혹시 들어온 URL이 이미 // 를 포함해도 여기서 정규화
      var pathname = l.pathname.replace(/\/{2,}/g, "/");

      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?p=/" +
          pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
